<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="ColorSelector.css" />
		<title>ColorSelector</title>
	</head>

	<body>
		<div class="databox">
			<div class="ncBox">
				<div class="nowColor"></div>
			</div>
			<div class="colorData">
				HSBA: H:
				<input type="text" name="" id="CH" value="0" />&nbsp; S:
				<input type="text" name="" id="CS" value="28" />% B:
				<input type="text" name="" id="CB" value="56" />% A:
				<input type="text" name="" class="CA" value="1" />
			</div>
			<div class="colorData">
				RGBA: R:
				<input type="text" name="" id="CR" value="0" /> G:
				<input type="text" name="" id="CG" value="28" />&nbsp;&nbsp;&nbsp; B:
				<input type="text" name="" id="CBb" value="56" />&nbsp;&nbsp;&nbsp; A:
				<input type="text" name="" class="CA" value="1" />
			</div>
			<div class="hex">
				HEX:<input type="text" name="" id="CHEX" value="#ff1a1a" />
			</div>
		</div>
		<div class="wcs">
			<div class="windP" onmousedown="mousePosition(event)" ontouchstart="mousePosition(event)">
				<div class="mask-white"></div>
				<!--白遮罩层-->
				<div class="mask-black"></div>
				<!--黑遮罩层-->
				<div class="zzm">
					<div class="zzRound"></div>
				</div>
				<!--选择指针-->
			</div>
			<div class="windC" onmousedown="selectColor(event)">
				<div class="lbox"></div>
				<!--主层-->
				<div class="lset"></div>
				<!--选择指针-->
			</div>
			<div class="windA" onmousedown="selectA(event)">
				<div class="wAbox"></div>
				<!--主层-->
				<div class="wAset"></div>
				<!--选择指针-->
			</div>
		</div>
		<a href="new_file.html">22222</a>
	</body>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="ColorSelector.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		changeC();
		alert(1)
	</script>

</html>
